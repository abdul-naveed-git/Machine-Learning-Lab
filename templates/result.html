<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .result-box {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .low-quality {
            background-color: red;
            color: white;
        }
        .medium-quality {
            background-color: yellow;
            color: black;
        }
        .high-quality {
            background-color: green;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            color: #ff4b5c;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background: #ff1e42;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        {% if prediction %}
            <p>The predicted wine quality score is:</p>
            <div class="result-box 
                {% if prediction <= 5 %} low-quality 
                {% elif prediction <= 6 %} medium-quality 
                {% else %} high-quality 
                {% endif %}">
                {{ prediction }}
            </div>
        {% elif error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
        <br>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
