<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Body Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1f8aff); /* Cool Blue Gradient */
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out; /* Animation for body */
        }

        /* Fade-in animation for body */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Container Style */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out; /* Slide-in animation */
        }

        /* Slide-in animation */
        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out; /* Fade-in effect for header */
        }

        /* Fade-in animation for header */
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Slider Style */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            animation: slideIn 1s ease-out; /* Animation for sliders */
        }

        /* Slide-in animation for sliders */
        @keyframes slideIn {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        input[type="range"] {
            width: 70%;
            height: 8px;
            background: white;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #1f8aff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for sliders */
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #1666b3;
        }

        /* Button Style */
        button {
            background: #1f8aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            animation: bounceIn 1s ease-out; /* Bounce-in animation for button */
        }

        /* Bounce-in animation */
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        button:hover {
            background: #1666b3;
        }

        /* Add image below the form */
        .image-container {
            margin-top: 20px;
            animation: fadeInImage 2s ease-in-out;
        }

        /* Fade-in animation for image */
        @keyframes fadeInImage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive image */
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Footer Style */
        footer {
            margin-top: 40px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }

        footer a {
            color: #ff4b5c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff1e42;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Wine Quality Prediction</h2>
        <form action="/predict" method="post">
            <div class="slider-container">
                <label>Fixed Acidity:</label>
                <input type="range" name="fixed_acidity" min="0" max="16" step="0.1" value="7" oninput="this.nextElementSibling.value=this.value">
                <output>7</output>
            </div>
            <div class="slider-container">
                <label>Volatile Acidity:</label>
                <input type="range" name="volatile_acidity" min="0" max="2" step="0.001" value="0.5" oninput="this.nextElementSibling.value=this.value">
                <output>0.5</output>
            </div>
            <div class="slider-container">
                <label>Citric Acid:</label>
                <input type="range" name="citric_acid" min="0" max="1" step="0.001" value="0.3" oninput="this.nextElementSibling.value=this.value">
                <output>0.3</output>
            </div>
            <div class="slider-container">
                <label>Residual Sugar:</label>
                <input type="range" name="residual_sugar" min="0.9" max="16" step="0.1" value="2.5" oninput="this.nextElementSibling.value=this.value">
                <output>2.5</output>
            </div>
            <div class="slider-container">
                <label>Chlorides:</label>
                <input type="range" name="chlorides" min="0" max="0.2" step="0.001" value="0.08" oninput="this.nextElementSibling.value=this.value">
                <output>0.08</output>
            </div>
            <div class="slider-container">
                <label>Free Sulfur Dioxide:</label>
                <input type="range" name="free_sulfur_dioxide" min="1" max="70" step="1" value="30" oninput="this.nextElementSibling.value=this.value">
                <output>30</output>
            </div>
            <div class="slider-container">
                <label>Total Sulfur Dioxide:</label>
                <input type="range" name="total_sulfur_dioxide" min="6" max="290" step="1" value="100" oninput="this.nextElementSibling.value=this.value">
                <output>100</output>
            </div>
            <div class="slider-container">
                <label>Density:</label>
                <input type="range" name="density" min="0" max="1.005" step="0.0001" value="0.995" oninput="this.nextElementSibling.value=this.value">
                <output>0.995</output>
            </div>
            <div class="slider-container">
                <label>pH:</label>
                <input type="range" name="pH" min="2.7" max="5.0" step="0.01" value="3.3" oninput="this.nextElementSibling.value=this.value">
                <output>3.3</output>
            </div>
            <div class="slider-container">
                <label>Sulphates:</label>
                <input type="range" name="sulphates" min="0.3" max="2" step="0.01" value="0.8" oninput="this.nextElementSibling.value=this.value">
                <output>0.8</output>
            </div>
            <div class="slider-container">
                <label>Alcohol:</label>
                <input type="range" name="alcohol" min="0" max="15" step="0.1" value="10" oninput="this.nextElementSibling.value=this.value">
                <output>10</output>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Add Image Section -->
    <div class="image-container">
        <img src="https://media.licdn.com/dms/image/v2/D5612AQHwzFJW75X22A/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1674384291032?e=2147483647&v=beta&t=IBguDw6af4l1PyaTlV6Rw1YilLGFbUdn2_y178PYdww" alt="Wine Glass Image"> <!-- Replace with a real image URL -->
    </div>

    <!-- Footer Section for Credits -->
    <footer>
        <p>Created by <strong>Shaik. Abdul Naveed</strong>, 2nd B.Tech, PVPSIT College</p>
    </footer>
</body>
</html>
